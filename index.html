<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>REST Countries</title>
  </head>
  <body>
    <header class="top">
      <div class="top__heading">
        <h4 class="top__heading--primary">Where in the world?</h4>
      </div>
      <div class="top__display-mode">
        <div class="top__display-mode--img-container">
          <div class="dark-mode">
            <div class="dark-mode__img-cont">
              <img
                src="assets/moon-outline.svg"
                alt="Dark Mode"
                class="top__display-mode--dark-img"
              />
            </div>
            <h4 class="top__display-mode--dark-text">Dark Mode</h4>
          </div>
          <div class="light-mode">
            <div class="light-mode__img-cont">
              <img
                src="assets/moon.svg"
                alt="Light Mode"
                class="top__display-mode--light-img"
              />
            </div>
            <h4 class="top__display-mode--light-text">light Mode</h4>
          </div>
        </div>
      </div>
    </header>

    <section class="search">
      <input
        type="text"
        name=""
        id=""
        placeholder="Search for a country..."
        class="search--text-input"
      />
      <div class="search__dropdown">
        <button class="search__dropdown--btn">Filter by Reigon</button>
        <div class="search__dropdown--content">
          <span class="search__dropdown--category">Africa</span>
          <span class="search__dropdown--category">Americas</span>
          <span class="search__dropdown--category">Asia</span>
          <span class="search__dropdown--category">Europe</span>
          <span class="search__dropdown--category">Oceania</span>
          <span class="search__dropdown--category">CLEAR</span>
        </div>
      </div>
    </section>

    <main class="countries"></main>
  </body>
  <script src="script.js"></script>
</html>
